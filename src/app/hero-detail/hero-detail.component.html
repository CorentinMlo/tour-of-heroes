<div *ngIf="hero">
    <h2>{{hero.name | uppercase}}</h2>
    <div><span>id : </span> {{hero.id}}</div>
    <div>
        <label>
            name :
            <input [(ngModel)]="hero.name" placeholder="name"/>
        </label>
    </div>
    <div>
        <label>
            picture url :
            <input [(ngModel)]="hero.pictureURL" placeholder="picture URL"/>
        </label>
    </div>
    <img src="{{hero.pictureURL}}">
</div>

<div class="button" (click)="goBack()">go back</div>
